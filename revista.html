<!DOCTYPE html>
<html>
  <head>
    <title>Revista Somos Uno</title>
    <meta charset="utf-8">
  </head>
  <body>

    <style type="text/css">
      body {
        background-color: #bdbaba;
        margin: 0;
        padding: 0;
      }
      .container {
        height: 95vh;
        width: 95%;
        margin: 20px auto;

      }
      .fullscreen {
        background-color: #9e9c9c;
      }
    </style>
    <div class="container" id="container">
    </div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/html2canvas.min.js"></script>
    <script src="js/libs/three.min.js"></script>
    <script src="js/libs/pdf.min.js"></script>
    <script src="js/dist/3dflipbook.js"></script>
    <script type="text/javascript">
     
     function theKingIsBlackPageCallback(n) {
        return {
          type: 'image',
          src: 'public/books/image/theKingIsBlack/'+(n+1)+'.jpg',
          interactive: false
        };
      }
      $('#container').FlipBook({
        pdf: 'pdf/somosuno.pdf',
        template: {
          html: 'templates/default-book-view.html',
          styles: [
            'css/black-book-view.css'
          ],
          links: [
            {
              rel: 'stylesheet',
              href: 'css/font-awesome.min.css'
            }
          ],
          script: 'js/default-book-view.js'
        }
      });

    </script>

  </body>
</html>
